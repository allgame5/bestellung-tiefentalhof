<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebensmittel Bestellung Tiefentalhof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('R (1).jpg'); /* Hier dein Bild einf√ºgen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 50px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }
        th {
            background-color: #28a745;
        }
        input, select {
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
           @media (max-width: 600px) {
    body {
        margin: 10px;
    }
    table {
        width: 100%;
    }
    input, select, button {
        width: 100%;
    }
}
    </style>
</head>
<body>

    <h2>Lebensmittel Bestellung</h2>
    
    <label>Dein Name:</label>
    <select id="name">
        <option value="" disabled selected>W√§hle deine Ferienwohnung</option>
        <option value="Luis Trenka">Luis Trenka</option>
        <option value="Kronplatz">Kronplatz</option>
        <option value="Alm">Alm</option>
        <option value="Dolomiten">Dolomiten</option>
    </select>
    
    <table id="productTable">
        <tr>
            <th>Produkt</th>
            <th>Preis</th>
            <th>Menge</th>
        </tr>
    </table>

    <label>Lieferdatum:</label>
    <select id="weekday">
        <option value="" disabled selected>W√§hle einen Tag</option>
        <option value="Montag">Montag</option>
        <option value="Dienstag">Dienstag</option>
        <option value="Mittwoch">Mittwoch</option>
        <option value="Donnerstag">Donnerstag</option>
        <option value="Freitag">Freitag</option>
        <option value="Samstag">Samstag</option>
    </select>
    <br><br>
    <button onclick="sendOrder()">Bestellen</button>

    <script>
        const products = [
            { name: "üçé √Ñpfel", price: "1,50‚Ç¨/kg" },
            { name: "üçû Brot", price: "2,00‚Ç¨/St√ºck" },
            { name: "ü•õ Milch", price: "1,20‚Ç¨/Liter" },
            { name: "ü•ö Eier", price: "3,00‚Ç¨/10 St√ºck" }
        ];

        const table = document.getElementById("productTable");

        products.forEach((product, index) => {
            const row = table.insertRow();
            row.innerHTML = `<td>${product.name}</td><td>${product.price}</td><td><input type="number" id="p${index}" min="0" value="0"></td>`;
        });

        function sendOrder() {
            const name = document.getElementById("name").value;
            const weekday = document.getElementById("weekday").value;
            if (!name) return alert("Bitte w√§hle deinen Namen aus!");
            if (!weekday) return alert("Bitte einen Wochentag ausw√§hlen!");

            let orderList = products
                .map((p, i) => {
                    let qty = document.getElementById(`p${i}`).value;
                    return qty > 0 ? `| ${p.name.padEnd(10)} | ${qty.toString().padStart(2)} |` : null;
                })
                .filter(Boolean);

            if (orderList.length === 0) return alert("Bitte mindestens ein Produkt ausw√§hlen!");

            const webhookURL = "https://discord.com/api/webhooks/1337459768775675934/LXb3LrsLgwlF_Xb4DckfFiktdokKE918tkw1xhjZ0SGg7wVbFXESOnSkZ39CP7smkWZ4"; // Ersetze mit deiner Webhook-URL!

            const message = {
                content: `**üì¢ Neue Bestellung von:**\n# ${name}\n\nüì¶ **Bestell√ºbersicht:**\n\`\`\`\n| Produkt   | Menge |\n|-----------|-------|\n${orderList.join("\n")}\n\`\`\`\nüìÖ **Lieferdatum:** ${weekday}`
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(message)
            }).then(response => {
                if (response.ok) {
                    alert("Bestellung erfolgreich gesendet!");
                } else {
                    alert("Fehler beim Senden der Bestellung.");
                }
            }).catch(error => {
                alert("Fehler: " + error.message);
            });
        }
    </script>

</body>
</html>
